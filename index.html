<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Limelight&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-text">
                    <h1>ODIN LIBRARY</h1>
                </div>
            </div>
            
            <div class="options">
                <button id="openBookDialogBtn" class="open-dialog-button">+ Add Book</button>
                <span class="material-symbols-outlined mode icon action">light_mode</span>
                <a href="https://github.com/dlandjr/odin-library" target="_blank">
                    <img src="/icons/github-mark-white.svg" alt="github logo" class="icon action">
                </a>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="title-wrap">
            <h3 class="title">BOOKSHELF</h3>
        </div>
            <div class="books">
                <template id="card-template">
                    <div class="card" id="">
                        <img src="" alt="" class="cover">
                        <div class="card-info">
                            <div class="top">
                                <span class="material-symbols-outlined del action hover" role="button" aria-label="Delete book">close</span>
                                <span class="read-status">Unread</span>
                            </div>
                            <a href="" target="_blank" class="book-title"></a>
                            <br>
                            <div class="info hover">
                                <p class="year"></p>
                                <p class="author"></p>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <dialog id="addBookDialog" class="dialog-container">
        <form method="dialog" class="dialog-content">
            <button class="close-button" type="button" id="closeBookDialogBtn">
                <span class="material-symbols-outlined">close</span>
            </button>

            <h3>Add Book</h3>

            <div>
                <label for="book-title">Title</label>
                <input type="text" id="book-title" name="title" placeholder="To Kill a Mockingbird" required>
            </div>

            <div>
                <label for="book-author">Author</label>
                <input type="text" id="book-author" name="author" placeholder="Harper Lee" required>
            </div>

            <div>
                <label for="book-year">Year Published</label>
                <input type="text" id="book-year" name="year" placeholder="1960" pattern="^\d+$" required>
            </div>

            <div>
                <label for="book-link">Goodreads URL</label>
                <input type="url" id="book-link" name="link" placeholder="https://www.goodreads.com/book/show/...">
            </div>

            <div>
                <label for="book-cover">Cover URL</label>
                <input type="url" id="book-cover" name="cover" placeholder="https://books.com/cover.jpg">
            </div>

            <div>
                <label class="read-checkbox">
                  <input type="checkbox" id="read" />
                  <span class="checkmark"></span>
                  Read
                </label>
            </div>

            <button type="submit" id="submit-book">
                <h3>Submit</h3>
            </button>
        </form>
    </dialog>
    
    <script src="script.js"></script>
</body>
</html>
